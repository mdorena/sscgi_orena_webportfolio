<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- Header -->

    <nav class="navbar navbar-expand-lg navbar-light dark-bg" id="navbar">
      <h5 class="name-font dark">Mark Angelo Oreña</h5>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa-solid fa-bars dark"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link selected" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link dark" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link dark" href="#">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link dark" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <button id="mode">
              <i class="fa-solid fa-sun dark" id="icon-mode"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end of header -->
    <section id="landing-page" class="dark-bg">
      <div class="container">
        <img src="../img/me.png" alt="Mark Angelo Oreña" />
        <div class="box">
          <div class="sub-box">
            <div class="text-container">
              <h5 class="dark">Hey there!</h5>

              <h1 class="neon">I am Mark Angelo D. Oreña</h1>
              <h5 class="dark">
                Graduate of BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY
              </h5>
            </div>

            <div class="arrow-container">
              <h6 class="dark">Scroll down to know more about me!</h6>
              <svg class="arrows">
                <path class="a1" d="M0 0 L30 32 L60 0"></path>
                <path class="a2" d="M0 20 L30 52 L60 20"></path>
                <path class="a3" d="M0 40 L30 72 L60 40"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="landing-page" class="dark-bg"></section>
    <!-- Bootstrap JS and Popper (included in the bundle) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawersome CDN -->
    <script
      src="https://kit.fontawesome.com/303a803a21.js"
      crossorigin="anonymous"
    ></script>
    <script src="../main.js"></script>
